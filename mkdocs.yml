# Project information
site_name: Webplane
site_description: Rapid Web Application Development
site_author: Jo√£o Pinto
site_url: https://docs.webplane.org/
docs_dir: docs

# Repository
repo_name: Webplane
repo_url: https://github.com/webplane/webplane/

# Repository
copyright: This site content is licensed under a <A HREF="https://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</A>

theme:
    name: material
    language: en
    palette:
        primary: 'white'
        accent: '#aa'

# Disable edit uri to get a cleaner view
edit_uri: ''

extra_css:
    - css/extra.css
    - https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.css

extra_javascript:
    - js/autoexpand.js
    - https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.js
    - js/consentinit.js

nav:
    - Introduction and Installation: index.md
    - Application Directory Layout: application-directory.md
    - THE BASICS:
        - Templates: the-basics/templates.md
        - Controllers: the-basics/controllers.md


markdown_extensions:
    - codehilite:   # This adds the "Copy to clipboard"
    - admonition:
    - pymdownx.details:
    - pymdownx.superfences:
